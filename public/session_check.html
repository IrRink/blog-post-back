<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세션 확인</title>
</head>
<body>
    <h1>세션 확인 페이지</h1>
    <button id="checkSessionBtn">로그인 여부 확인</button>
    <div id="sessionInfo"></div>

    <script>
        fetch('http://127.0.0.1:5500/process/session', {
    method: 'GET',
    credentials: 'include', // 쿠키 포함
})
.then(response => {
    if (!response.ok) {
        throw new Error('Network response was not ok');
    }
    return response.json();
})
.then(data => {
    console.log('세션 데이터:', data);
    document.getElementById('sessionInfo').innerText = `사용자: ${data.userName}, 나이: ${data.userAge}`;
})
.catch(error => {
    console.error('세션 확인 중 오류 발생:', error);
    document.getElementById('sessionInfo').innerText = '세션이 존재하지 않습니다.';
});
    </script>
</body>
</html>
