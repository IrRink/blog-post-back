<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 업데이트</title>
</head>
<body>
    <h1>프로필 업데이트</h1>
    <form id="updateProfileForm">
        <label for="token">JWT 토큰:</label>
        <input type="text" id="token" placeholder="토큰을 입력하세요" required>
        <br><br>
        
        <label for="email">이메일:</label>
        <input type="email" id="email" required>
        <br><br>
        
        <label for="name">이름:</label>
        <input type="text" id="name" required>
        <br><br>
        
        <label for="age">나이:</label>
        <input type="number" id="age" required>
        <br><br>
        
        <button type="submit">업데이트하기</button>
    </form>

    <h2>결과:</h2>
    <pre id="result"></pre>

    <script>
        document.getElementById('updateProfileForm').addEventListener('submit', (event) => {
            event.preventDefault(); // 기본 폼 제출 방지

            const token = document.getElementById('token').value; // 입력한 토큰 가져오기
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;

            fetch('http://localhost:5500/user/updateProfile', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`, // 입력한 토큰을 Authorization 헤더에 추가
                },
                body: JSON.stringify({
                    email,
                    name,
                    age
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('네트워크 응답이 좋지 않습니다.');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('result').textContent = data; // 결과 출력
            })
            .catch(error => {
                document.getElementById('result').textContent = `오류: ${error.message}`;
            });
        });
    </script>
</body>
</html>
