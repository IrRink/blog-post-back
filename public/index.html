<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #result {
        margin-top: 10px;
      }
      .error {
        color: red;
      }
      .success {
        color: green;
      }
      #logoutButton {
        display: none;
      } /* 초기에는 숨김 */
    </style>
  </head>
  <body>
    <h1>로그인</h1>
    <form id="loginForm" method="post">
      <input
        type="text"
        name="userId"
        placeholder="사용자 ID"
        required
        autocomplete="username"
      />
      <input
        type="password"
        name="password"
        placeholder="비밀번호"
        required
        autocomplete="current-password"
      />
      <label>
        <input type="checkbox" id="adminCheckbox" /> 관리자 로그인
      </label>
      <button type="submit">로그인</button>
    </form>

    <div id="result"></div>
    <button id="signupButton" onclick="window.location.href='signup.html'">
      회원가입
    </button>
    <button id="logoutButton" onclick="logout()">로그아웃</button>
    <button id="checkSessionButton">세션 확인</button>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      // 페이지 로드 시 세션 상태 확인
      document
        .getElementById("checkSessionButton")
        .addEventListener("click", function () {
          axios
            .get("http://localhost:5500/session", { withCredentials: true })
            .then((response) => {
              console.log("세션 정보:", response.data);
              document.getElementById(
                "result"
              ).innerHTML = `<span class="success">세션 정보: ${JSON.stringify(
                response.data
              )}</span>`;
            })
            .catch((error) => {
              console.error("세션 확인 중 오류 발생:", error);
              if (error.response && error.response.status === 401) {
                document.getElementById(
                  "result"
                ).innerHTML = `<span class="error">세션이 만료되었거나 존재하지 않습니다. 로그인 페이지로 이동합니다.</span>`;
                setTimeout(() => {
                  window.location.href = "index.html"; // 로그인 페이지로 리디렉션
                }, 2000);
              } else {
                document.getElementById(
                  "result"
                ).innerHTML = `<span class="error">세션 확인 중 오류 발생: ${error.message}</span>`;
              }
            });
        });

      document.getElementById("loginForm").onsubmit = async (event) => {
        event.preventDefault();
        const formData = new FormData(event.target);
        const data = new URLSearchParams(formData).toString();

        const isAdmin = document.getElementById("adminCheckbox").checked;
        const loginUrl = isAdmin
          ? "http://localhost:5500/process/login/admin"
          : "http://localhost:5500/process/login/user";

        try {
          const response = await axios.post(loginUrl, data, {
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            withCredentials: true,
          });

          console.log("로그인 응답:", response.data);
          document.getElementById(
            "result"
          ).innerHTML = `<span class="success">${response.data.userName}로 로그인 되었습니다.</span>`;
          document.getElementById("logoutButton").style.display = "inline"; // 로그아웃 버튼 보이기
        } catch (error) {
          console.error("로그인 요청 중 오류 발생:", error);
          document.getElementById(
            "result"
          ).innerHTML = `<span class="error">로그인 요청 중 오류가 발생했습니다.</span>`;
        }
      };

      // 로그아웃 함수
      async function logout() {
        try {
          const response = await axios.post(
            "http://localhost:5500/process/logout",
            {},
            {
              withCredentials: true,
            }
          );

          if (response.status === 200) {
            document.getElementById(
              "result"
            ).innerHTML = `<span class="success">로그아웃 되었습니다.</span>`;
            document.getElementById("logoutButton").style.display = "none"; // 로그아웃 버튼 숨기기
            window.location.href = "index.html"; // 로그인 페이지 URL로 변경
          } else {
            document.getElementById(
              "result"
            ).innerHTML = `<span class="error">${response.data}</span>`;
          }
        } catch (error) {
          console.error("로그아웃 요청 중 오류 발생:", error);
          document.getElementById(
            "result"
          ).innerHTML = `<span class="error">로그아웃 요청 중 오류가 발생했습니다.</span>`;
        }
      }
    </script>
  </body>
</html>
