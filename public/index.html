<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #result { margin-top: 10px; }
        .error { color: red; }
        .success { color: green; }
        #logoutButton { display: none; } /* 초기에는 숨김 */
    </style>
</head>
<body>
    <h1>로그인</h1>
    <form id="loginForm" method="post">
        <input type="text" name="userId" placeholder="사용자 ID" required autocomplete="username">
        <input type="password" name="password" placeholder="비밀번호" required autocomplete="current-password">
        <label>
            <input type="checkbox" id="adminCheckbox"> 관리자 로그인
        </label>
        <button type="submit">로그인</button>
    </form>

    <div id="result"></div>
    <button id="signupButton" onclick="window.location.href='signup.html'">회원가입</button>
    <button id="logoutButton" onclick="logout()">로그아웃</button> <!-- 로그아웃 버튼 추가 -->

    <script>
        document.getElementById('loginForm').onsubmit = async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = new URLSearchParams(formData).toString();

            // 관리자 로그인 체크 여부에 따라 경로 설정
            const isAdmin = document.getElementById('adminCheckbox').checked;
            const loginUrl = isAdmin 
                ? 'http://localhost:5500/process/login/admin' 
                : 'http://localhost:5500/process/login';

            try {
                const response = await fetch(loginUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: data
                });

                const result = await response.text();
                if (response.ok) {
                    document.getElementById('result').innerHTML = `<span class="success">${result}</span>`;
                    document.getElementById('logoutButton').style.display = 'inline'; // 로그인 성공 시 로그아웃 버튼 보이기
                    // window.location.href = 'edit_user.html'; // 수정 페이지 URL로 변경
                } else {
                    document.getElementById('result').innerHTML = `<span class="error">${result}</span>`;
                }
            } catch (error) {
                console.error('로그인 요청 중 오류 발생:', error);
                document.getElementById('result').innerHTML = `<span class="error">로그인 요청 중 오류가 발생했습니다.</span>`;
            }
        };

        // 로그아웃 함수
        async function logout() {
            try {
                const response = await fetch('http://localhost:5500/process/logout', {
                    method: 'POST'
                });

                if (response.ok) {
                    document.getElementById('result').innerHTML = `<span class="success">로그아웃 되었습니다.</span>`;
                    document.getElementById('logoutButton').style.display = 'none'; // 로그아웃 후 버튼 숨김
                    // 로그인 페이지로 리디렉션
                    window.location.href = 'index.html'; // 로그인 페이지 URL로 변경
                } else {
                    const result = await response.text();
                    document.getElementById('result').innerHTML = `<span class="error">${result}</span>`;
                }
            } catch (error) {
                console.error('로그아웃 요청 중 오류 발생:', error);
                document.getElementById('result').innerHTML = `<span class="error">로그아웃 요청 중 오류가 발생했습니다.</span>`;
            }
        }
    </script>
</body>
</html>
