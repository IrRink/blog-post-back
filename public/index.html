<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <form id="loginForm">
        <input type="email" id="email" placeholder="이메일" required>
        <input type="password" id="password" placeholder="비밀번호" required autocomplete="current-password"> <!-- autocomplete 추가 -->
        <label>
            <input type="checkbox" id="isAdmin"> 관리자 로그인
        </label>
        <button type="submit">로그인</button>
    </form>
    <button id="logoutButton" style="display:none;">로그아웃</button> <!-- 로그아웃 버튼 -->
    
    <script>
        document.getElementById('loginForm').onsubmit = function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const isAdmin = document.getElementById('isAdmin').checked;

            // 요청 데이터 로깅 추가
            console.log('로그인 요청 데이터:', { email, password, isAdmin });

            // URLSearchParams 객체 생성
            const params = new URLSearchParams();
            params.append('email', email);
            params.append('password', password);
            params.append('isAdmin', isAdmin);

            // 관리자인 경우 관리자 로그인 API를 사용하고, 아닐 경우 일반 사용자 로그인 API를 사용
            const loginUrl = isAdmin ? 'http://localhost:5500/admin/login' : 'http://localhost:5500/user/login';

            // axios를 이용한 POST 요청
            axios.post(loginUrl, params, {
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => {
                console.log('로그인 성공:', response.data);
                localStorage.setItem('token', response.data.accessToken); // 로컬 스토리지에 accessToken 저장
                document.getElementById('logoutButton').style.display = 'block'; // 로그아웃 버튼 표시
                // 로그인 성공 후 페이지 리다이렉션 예시
                // window.location.href = '/dashboard'; // 대시보드로 이동
            })
            .catch(error => {
                console.error('로그인 요청 중 오류 발생:', error);
                const errorMessage = error.response?.data?.error || '로그인 요청에 오류가 발생했습니다.';
                alert(errorMessage); // 오류 메시지 표시
            });
        };

        document.getElementById('logoutButton').onclick = function() {
            localStorage.removeItem('token');
            console.log('로그아웃 성공');
            document.getElementById('logoutButton').style.display = 'none'; // 로그아웃 버튼 숨기기
            // 추가적인 로그아웃 처리 (예: 페이지 리다이렉션)
            // window.location.href = '/'; // 홈 페이지로 이동
        };
    </script>
</body>
</html>
