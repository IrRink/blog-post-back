<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <form id="loginForm">
        <input type="email" id="email" placeholder="이메일" required>
        <input type="password" id="password" placeholder="비밀번호" required>
        <label>
            <input type="checkbox" id="isAdmin"> 관리자 로그인
        </label>
        <button type="submit">로그인</button>
    </form>
    <button id="logoutButton" style="display:none;">로그아웃</button> <!-- 로그아웃 버튼 -->
    
    <script>
        document.getElementById('loginForm').onsubmit = function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const isAdmin = document.getElementById('isAdmin').checked;

            axios.post('http://localhost:5500/process/login', {
                email,
                password,
                isAdmin // 체크박스 상태 전달
            })
            .then(response => {
                console.log('로그인 성공:', response.data);
                // 토큰 저장 및 다음 동작 수행
                localStorage.setItem('token', response.data.accessToken); // 로컬 스토리지에 accessToken 저장
                document.getElementById('logoutButton').style.display = 'block'; // 로그아웃 버튼 표시
            })
            .catch(error => {
                console.error('로그인 요청 중 오류 발생:', error);
            });
        };

        document.getElementById('logoutButton').onclick = function() {
            // 로컬 스토리지에서 토큰 삭제
            localStorage.removeItem('token');
            console.log('로그아웃 성공');
            document.getElementById('logoutButton').style.display = 'none'; // 로그아웃 버튼 숨기기
            // 추가적인 로그아웃 처리 (예: 페이지 리다이렉션)
        };
    </script>
</body>
</html>
