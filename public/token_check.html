<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토큰 확인</title>
</head>
<body>
    <h1>토큰 확인 페이지</h1>
    <button id="checkTokenButton">토큰 확인</button>
    <div id="tokenDisplay"></div>

    <script>
        document.getElementById('checkTokenButton').onclick = () => {
            const token = localStorage.getItem('token'); // 로컬 스토리지에서 토큰 가져오기

            const tokenDisplay = document.getElementById('tokenDisplay');
            if (token) {
                tokenDisplay.innerHTML = `<span style="color: green;">저장된 토큰: ${token}</span>`;
            } else {
                tokenDisplay.innerHTML = `<span style="color: red;">저장된 토큰이 없습니다.</span>`;
            }
        };
    </script>
</body>
</html>
