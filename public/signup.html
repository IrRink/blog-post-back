<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>회원가입</h1>
    <form id="signupForm">
        <input type="email" id="email" placeholder="이메일" required>
        <input type="text" id="name" placeholder="이름" required>
        <input type="number" id="age" placeholder="나이" required>
        <input type="password" id="password" placeholder="비밀번호" required>
        
        <label>
            <input type="checkbox" id="isAdmin"> 어드민으로 등록
        </label>
        
        <button type="submit">가입하기</button>
    </form>
    
    <div id="message"></div> <!-- 오류 메시지를 표시할 영역 -->

    <script>
        document.getElementById('signupForm').onsubmit = function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const password = document.getElementById('password').value;
            const isAdmin = document.getElementById('isAdmin').checked;

            // 적절한 URL로 POST 요청을 보냅니다.
            const endpoint = isAdmin ? 'http://localhost:5500/process/adduseroradmin' : 'http://localhost:5500/process/adduseroruser';
            console.log(endpoint);
            axios.post(endpoint, {
                email,
                name,
                age,
                password
            })
            .then(response => {
                console.log('가입 성공:', response.data);
                document.getElementById('message').innerText = '가입이 성공적으로 완료되었습니다!'; // 성공 메시지 표시
            })
            .catch(error => {
                console.error('가입 요청 중 오류 발생:', error);
                if (error.response) {
                    // 서버가 오류 응답을 보냈을 때
                    document.getElementById('message').innerText = error.response.data.error; // 오류 메시지 표시
                } else {
                    // 네트워크 오류 등
                    document.getElementById('message').innerText = '가입 요청 중 오류가 발생했습니다.';
                }
            });
        };
    </script>
</body>
</html>
