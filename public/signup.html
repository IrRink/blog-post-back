<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <form id="signupForm">
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required>
            <button type="button" id="sendVerification">인증 코드 전송</button>
            <br>
            <label for="verificationCode">인증 코드:</label>
            <input type="text" id="verificationCode" name="verificationCode" required>
            <button type="button" id="verifyCode">인증 코드 확인</button>
            <br>
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit" id="completeSignup" disabled>회원가입 완료</button>
        </form>
        <p id="message"></p>
    </div>
    <script>
    document.getElementById("sendVerification").addEventListener("click", function () {
        const email = document.getElementById("email").value;

        if (!email) {
            document.getElementById("message").innerText = "이메일을 입력하세요.";
            return;
        }

        fetch('/send-verification', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("message").innerText = data.message;
            if (data.success) {
                document.getElementById("verificationCode").focus(); // 인증 코드 입력 필드 포커스
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById("message").innerText = "인증 코드 전송 중 오류가 발생했습니다.";
        });
    });

    document.getElementById("verifyCode").addEventListener("click", function () {
        const email = document.getElementById("email").value;
        const verificationCode = document.getElementById("verificationCode").value;

        fetch('/verify-code', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, verificationCode })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("message").innerText = data.message;
            if (data.verified) {
                document.getElementById("completeSignup").disabled = false; // 버튼 활성화
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById("message").innerText = "인증 코드 확인 중 오류가 발생했습니다.";
        });
    });

    document.getElementById("signupForm").addEventListener("submit", function (event) {
        event.preventDefault(); // 기본 폼 제출 방지
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // 추가적인 회원가입 요청 보내기
        fetch('/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password }) // 비밀번호 포함
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("message").innerText = data.message;
            if (data.success) {
                document.getElementById("signupForm").reset(); // 폼 초기화
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById("message").innerText = "회원가입 중 오류가 발생했습니다.";
        });
    });
    </script>
</body>
</html>
