<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="http://localhost:5500/process/signup" id="signupForm">
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        
        <label for="adminName">이름:</label>
        <input type="text" id="adminName" name="adminName" required>
        <br><br>

        <label for="adminAge">나이:</label>
        <input type="number" id="adminAge" name="adminAge" required>
        <br><br>

        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <label>
            <input type="checkbox" id="isAdmin" name="isAdmin">
            관리자 계정으로 등록
        </label>
        <br><br>

        <button type="submit">회원가입</button>
    </form>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // 폼 제출 방지
            
            const formData = new FormData(this);
            const data = {
                email: formData.get('email'),
                adminName: formData.get('adminName'),
                adminAge: formData.get('adminAge'),
                password: formData.get('password'),
                isAdmin: formData.get('isAdmin') === 'on'
            };

            try {
                const response = await fetch('http://127.0.0.1:5500/process/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                // 405 오류 처리
                if (response.status === 405) {
                    throw new Error('잘못된 요청입니다. 이 경로에서 POST 메서드가 허용되지 않습니다.');
                }

                if (!response.ok) {
                    throw new Error('가입 실패');
                }

                const result = await response.json();
                alert(result.message); // 성공 메시지 출력
            } catch (error) {
                console.error(error);
                alert(`오류 발생: ${error.message}`); // 오류 메시지 출력
            }
        });
    </script>
</body>
</html>
