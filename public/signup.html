<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <form id="signupForm" method="post">
        <input type="text" name="userId" id="userId" placeholder="사용자 ID" required>
        <button type="button" id="checkIdButton">아이디 중복 체크</button>
        <div id="idCheckResult"></div>
        <input type="text" name="name" placeholder="이름" required>
        <input type="number" name="age" placeholder="나이" required>
        <input type="password" name="password" placeholder="비밀번호" required>
        
        <label>
            <input type="checkbox" id="adminCheckbox"> 관리자 추가
        </label>
        
        <button type="submit">회원가입</button>
    </form>

    <script>
        document.getElementById('checkIdButton').onclick = async () => {
            const userId = document.getElementById('userId').value;

            try {
                const response = await fetch(`http://localhost:5500/process/checkid/${userId}`);
                const result = await response.json();

                const idCheckResult = document.getElementById('idCheckResult');
                if (response.ok) {
                    idCheckResult.innerHTML = `<span style="color: green;">사용 가능한 아이디입니다.</span>`;
                } else {
                    idCheckResult.innerHTML = `<span style="color: red;">이미 사용 중인 아이디입니다.</span>`;
                }
            } catch (error) {
                console.error('아이디 중복 체크 중 오류 발생:', error);
                document.getElementById('idCheckResult').innerHTML = `<span style="color: red;">아이디 중복 체크 오류 발생.</span>`;
            }
        };

        document.getElementById('signupForm').onsubmit = async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = new URLSearchParams(formData).toString();

            // 관리자 체크 여부에 따라 경로 설정
            const isAdmin = document.getElementById('adminCheckbox').checked;
            const signupUrl = isAdmin 
                ? 'http://localhost:5500/process/adduseroradmin' 
                : 'http://localhost:5500/process/adduseroruser';

            try {
                const response = await fetch(signupUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: data
                });

                const result = await response.text();
                if (response.ok) {
                    alert(result); // 성공 메시지
                } else {
                    alert('회원가입 실패: ' + result); // 실패 메시지
                }
            } catch (error) {
                console.error('회원가입 요청 중 오류 발생:', error);
                alert('회원가입 요청 중 오류가 발생했습니다.');
            }
        };
    </script>
</body>
</html>
