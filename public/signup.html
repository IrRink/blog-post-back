<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>회원가입</h1>
    <form id="signupForm">
        <input type="email" id="email" placeholder="이메일" required>
        <button type="button" id="checkEmailButton">이메일 중복 확인</button>
        <br>
        <input type="text" id="name" placeholder="이름" required>
        <input type="number" id="age" placeholder="나이" required>
        <input type="password" id="password" placeholder="비밀번호" required>
        
        <label>
            <input type="checkbox" id="isAdmin"> 어드민으로 등록
        </label>
        
        <button type="submit">가입하기</button>
    </form>
    <p id="emailCheckResult"></p>

    <script>
       document.getElementById('checkEmailButton').onclick = function() {
    const email = document.getElementById('email').value;
    axios.post('http://localhost:5500/process/checkemail', { email })
        .then(response => {
            const message = response.data.exists ? '이미 사용 중인 이메일입니다.' : '사용 가능한 이메일입니다.';
            document.getElementById('emailCheckResult').innerText = message;
        })
        .catch(error => {
            console.error('이메일 확인 중 오류 발생:', error);
            document.getElementById('emailCheckResult').innerText = '이메일 확인 중 오류가 발생했습니다.';
        });
};

        document.getElementById('signupForm').onsubmit = function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const password = document.getElementById('password').value;
            const isAdmin = document.getElementById('isAdmin').checked;

            const endpoint = isAdmin ? 'http://localhost:5500/process/adduseroradmin' : 'http://localhost:5500/process/adduseroruser';
            axios.post(endpoint, { email, name, age, password })
                .then(response => {
                    console.log('가입 성공:', response.data);
                    alert('가입이 완료되었습니다. 로그인 해주세요.');
                    window.location.href = '로그인 페이지 URL'; // 여기에 로그인 페이지 URL을 입력
                })
                .catch(error => {
                    console.error('가입 요청 중 오류 발생:', error);
                    alert('가입 중 오류가 발생했습니다. 다시 시도해주세요.');
                });
        };
    </script>
</body>
</html>
